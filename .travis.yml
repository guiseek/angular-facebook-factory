language: node_js
node_js:
  - 6.9.2
install:
  - mkdir dist
before_script:
  - npm install
script:
  - npm run build
before_deploy:
  - npm install
  - npm run build
deploy:
  - provider: pages
  - skip_cleanup: true
  - github_token: $GITHUB_TOKEN
  - local_dir: dist
  - target_branch: gh-pages
  - on:
    - branch: master